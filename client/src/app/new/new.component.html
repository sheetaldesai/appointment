<div class="container">
    <h1>New Appointment</h1>
    <form #form="ngForm" (submit)="onSubmit()" method="post">
      <div class="form-group">
        <label for="date">Date</label>
        <input 
          type="date" 
          #aDate
          [value]="appointment.apptDate | date:'yyyy-MM-dd'" 
          (input)="appointment.apptDate=parseDate($event.target.value)" 
          min="{{today | date:'yyyy-MM-dd'}}"
          required
          class="form-control"
        />
        <small class="form-text text-muted error">{{requiredDate.error}}</small>
        <small class="form-text text-muted error">{{invalidDate.error}}</small>
        <small class="form-text text-muted error">{{selectNewDate.error}}</small>
      </div>
      <div class="form-group">
          <label for="time">Time</label>
          <input 
            type="time" 
            name="apptTime"
            min="08:00:00" 
            max="17:00:00"
            [(ngModel)]="appointment.apptTime"
            #aTime="ngModel"
            required        
            class="form-control"
          />
          <small class="form-text text-muted error" *ngIf='!aTime.valid'>Time is required.</small>
        </div>
        <div class="form-group">
          <label for="complain">Complain</label>
          <textarea 
            name="complain" 
            id="" 
            cols="30" 
            rows="10"
            [(ngModel)]="appointment.complain"
            #com="ngModel"
            required
            class="form-control"
            ></textarea>
          <small class="form-text text-muted error" *ngIf='!com.valid'>Complain is required.</small>
        </div>
        <input type="submit" [disabled] = !form.form.valid value="Add Appointment">
       
    </form>
   
    <button (click)="onCancel()">Cancel</button>
    <div>
      {{formValid.error}}
    </div>
   {{appointment | json }}
</div>
